<app-books-cart-summary *ngIf="booksCount$ | async"
  [books]="books$ | async"
  [booksPrice]="booksPrice$ | async"
  (onDelete)="onDelete($event)"
  (onEmpty)="onEmpty()"></app-books-cart-summary>

<app-books-cart-price *ngIf="booksCount$ | async"
  [booksCount]="booksCount$ | async"
  [fullPrice]="fullPrice$ | async"
  [bestOffer]="bestOffer$ | async"
  (onCheckout)="onCheckout($event)"></app-books-cart-price>

<p class="cart-empty" *ngIf="!(booksCount$ | async)">Votre panier est vide.</p>
